# SLF4J Simple Logger Configuration
# Suppress database and Hibernate connection logs

# Set root logger level to WARN (only warnings and errors)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Suppress Hibernate logs
org.hibernate.SQL=off
org.hibernate.type.descriptor.sql.BasicBinder=off
org.hibernate.engine.internal.StatisticalLoggingSessionEventListener=off
org.hibernate.engine.transaction.internal.TransactionImpl=off
org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator=off
org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=off
org.hibernate.engine.jdbc.connections.internal.PooledConnections=off

# Suppress PostgreSQL driver logs
org.postgresql=off
org.postgresql.core=off
org.postgresql.jdbc=off

# Suppress JPA/Hibernate connection logs
org.hibernate=off
org.hibernate.engine=off
org.hibernate.jdbc=off
org.hibernate.connection=off

# Keep our application logs at INFO level
com.example.university.fee=info

# Show date and time
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show log name
org.slf4j.simpleLogger.showLogName=false

# Show short log name
org.slf4j.simpleLogger.showShortLogName=true
